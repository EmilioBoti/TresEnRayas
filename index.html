<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <main>

      <div class="items" id="box7"></div>
      <div class="items" id="box8"></div>

      <input type="button" class="board-items" value="Reload" id="reload">
    </div>
  </main>

<script type="module" src="js/main.js"></script>
